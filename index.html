        <script>
          document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".prose").forEach(function (el) {
              renderMathInElement(el, {
                delimiters: [
                  { left: "$$", right: "$$", display: true },
                  { left: "$",  right: "$",  display: false },
                  { left: "\\(", right: "\\)", display: false },
                  { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false
              });
            });
          });
        </script>
