<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>
            {% block title %}
                {{ config.title }}
            {% endblock title %}
        </title>
        <meta name="description" content="{{ config.description }}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css">
        <link rel="stylesheet" href="{{ get_url(path="main.css") }}" />
        
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js"></script>
        
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".prose").forEach(function (el) {
              renderMathInElement(el, {
                delimiters: [
                  { left: "$$", right: "$$", display: true },
                  { left: "$",  right: "$",  display: false },
                  { left: "\\(", right: "\\)", display: false },
                  { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false
              });
            });
          });
        </script>

    </head>

    <body>
        <div class="site">
            {% include "components/site-header.html" %}

            <main class="site-main">
                {% block content %} {% endblock content %}
            </main>

            {% include "components/site-footer.html" %}
        </div>
    </body>
</html>
