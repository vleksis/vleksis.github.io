{% extends "pages/base.html" %}

{% block title %}
    {{ page.title }} | {{ config.title }}
{% endblock title %}

{% block content %}
    <article class="post">
        <header class="post-info">
            <h1 class="post-title">
                {{ page.title }}
            </h1>
            
            <div class="post-meta">
                <span class="post-date">
                    <span class="icon icon-calendar" aria-hidden="true"></span>
                    {{ page.date | date(format="%Y-%m-%d") }}
                </span>
                
                <span class="tag-list">
                    {% for tag in page.taxonomies.tags %}
                        <span class="tag">
                            {{ tag }}
                        </span>
                    {% endfor %}
                </span>
            </div>
        </header>
        
        <div class="post-content">
            <div class="prose">
                {{ page.content | safe }}
            </div>
        </div>
    </article>
    
{% endblock content %}
